{% extends "base.html" %}
{% block content %}
<style>
    /* Custom CSS to replace Tailwind CSS */
   
   /* .custom-course-card */
   .custom-course-card {
     margin-bottom: 2rem;
   }
   
   /* .custom-course-link */
   .custom-course-link {
     text-decoration: none;
     color: #333; /* Adjust the link color */
   }
   
   /* .custom-course-image */
   .custom-course-image {
     width: 300px;
     height: 300px;
     object-fit: cover;
     border-top-left-radius: 0.5rem;
     border-top-right-radius: 0.5rem;
   }
   
   /* .custom-course-name */
   .custom-course-name {
     position: absolute;
     background-color: rgba(0, 0, 0, 0.6);
     color: #fff; /* Text color */
     padding: 0.25rem 0.5rem;
     border-radius: 0.375rem;
     bottom: 0.5rem;
     left: 0.5rem;
     right: 0.5rem;
   }
   
   /* .custom-units-title */
   .custom-units-title {
     font-size: 0.875rem;
     color: rgba(0, 0, 0, 0.6);
   }
   
   /* .custom-unit-link */
   .custom-unit-link {
     text-decoration: underline;
     color: #333; /* Adjust the link color */
     display: inline-block;
     margin-top: 0.25rem;
   }
   
       </style>
   <body>
       <div class="py-8 mx-auto max-w-7xl">
           <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 place-items-center">
             {% for course in courses %}
             <div class="custom-course-card">
               <div class="border rounded-lg border-secondary">
                 <div class="relative">
                   <a href="/course/{{ course.id }}/0/0" class="custom-course-link">
                     <img
                       src="{{ course.image }}"
                       class="custom-course-image"
                       width="300"
                       height="300"
                       alt="picture of the course"
                     />
                     <span class="custom-course-name">{{ course.name }}</span>
                   </a>
                 </div>
         
                 <div class="p-4">
                   <h4 class="custom-units-title">Units</h4>
                   <div class="space-y-1">
                     {% for unit in course.units %}
                     <a href="/course/{{ course.id }}/{{ forloop.counter0 }}/0" class="custom-unit-link">
                       {{ unit.name }}
                     </a>
                     {% endfor %}
                   </div>
                 </div>
               </div>
             </div>
             {% endfor %}
           </div>
         </div>

         <div class="text-center mt-4">
            <a href="/addCourse" class="btn btn-primary">Add Course</a>
        </div>
         
         
   </body>

{% endblock %}
